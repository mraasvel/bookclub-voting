version: "3"
services:
  backend:
    container_name: bookclub-voting-backend
    build:
      context: ./backend
      target: production
    volumes:
      # - ./backend:/app/
      - backend_node_module:/app/node_modules
    ports:
      - "3000:3000"
    # env_file:
    #   - ./backend/.env

    environment:
      POSTGRES_HOST: bookclub-voting-postgres
      REDIS_URI: "redis://redis"

  # frontend:
