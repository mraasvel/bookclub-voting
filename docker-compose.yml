  #     - ./frontend:/app/
  #     - frontend_node_module:/app/node_modules
  #   ports:
  #     - "8080:8080"
  #   links:
  #     - backend

  postgres:
    container_name: bookclub-voting-postgres
    image: postgres:13
    # env_file:
    #   - ./backend/.env
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  backend_node_module:
  frontend_node_module:
  pgdata:
